<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';
import { ipcRenderer, remote } from 'electron';

let render = (launcherConfigPath: string | null, mainProcessArgv: string[]) => {
  const { App } = require('./app');
  ReactDOM.render(<AppContainer><App launcherConfigPath={launcherConfigPath} mainProcessArgv={mainProcessArgv} /></AppContainer>, document.getElementById('App'));
}

const launcherConfigPath = remote.getCurrentWindow().launcherConfigPath;
const mainProcessArgv = remote.getCurrentWindow().mainProcessArgv;

render(launcherConfigPath, mainProcessArgv);

if (module.hot) { module.hot.accept(() => render(launcherConfigPath, mainProcessArgv))); }
</script>
</html>
