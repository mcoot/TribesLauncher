<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.12/semantic.min.css"></link>
</head>
<body style="overflow: hidden; background-color: rgba(0,0,0,0); margin: 0" >
  <div id="App"></div>
</body>

<script>window.exports = module.exports</script>
<script type="text/tsx">
import * as React from 'react';
import * as ReactDOM from 'react-dom';
import {AppContainer} from 'react-hot-loader';
import { ipcRenderer, remote } from 'electron';

let render = (userDataPath: string | null, mainProcessArgv: string[]) => {
  const { App } = require('./app');
  ReactDOM.render(<AppContainer><App userDataPath={userDataPath} mainProcessArgv={mainProcessArgv} /></AppContainer>, document.getElementById('App'));
}

const userDataPath = remote.getCurrentWindow().userDataPath;
const mainProcessArgv = remote.getCurrentWindow().mainProcessArgv;

render(userDataPath, mainProcessArgv);

if (module.hot) { module.hot.accept(() => render(userDataPath, mainProcessArgv))); }
</script>
</html>
